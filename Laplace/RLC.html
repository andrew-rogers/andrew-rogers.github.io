Laplace Transfer Functions of RLC Circuits.
===========================================

RC High-pass Filter
-------------------



\begin{align}
  H(s) = \frac{V_{out}(s)}{V_{in}(s)} = \frac{s}{s+\frac{1}{RC}}
\end{align}

### Bode Plot using GNU Octave
GNU Octave can be used for bode plotting using the following script: 
```octave
% Units for component values
uF=1e-6;

% Component values
C=100*uF;
R=8;

% Frequency range, 3 decades.
f=10.^(1:0.01:4);

% Laplace transform evaluation
s=i*2*pi*f;
H=s./(s+(1/(R*C)));

% Log plot in dBs
semilogx(f,20*log10(abs(H)));
xlabel('Frequency (Hz)')
ylabel('H(s) (dB)')
```
