Jacobi Elliptic Functions
=========================

[Jacobian Elliptic Function Tables](https://www.dbraulibrary.org.in/RareBooks/Jacobian%20elliptic%20function%20tables.pdf)

The Legendre form incomplete elliptic integral of the frist kind is defined as 

$$ F(\varphi,m) = \int_0^\varphi \frac{1}{\sqrt{1-m\sin^2\theta}}\mathrm{d}\theta $$

Complete Elliptic Integral
--------------------------

$$ K(m) = F\left(\frac{\pi}{2},m\right) $$

From tables pg 42 $ K(0.4) = 1.77752 $

The Complete Elliptic Integral can be computed using numerical integration as below:

AW{"type":"javascript"}
function integrate(func, ll, ul, N) {
  let ss = (ul-ll)/N;
  let f0 = func(ll);
  let area = 0;
  for (let n=1; n<=N; n++) {
    let f1 = func(n*ss);
    area += (f0+f1)*ss;
    f0 = f1;
  }
  return area/2;
}

function F(phi,m) {
  function r(theta,m){
    const s = Math.sin(theta);
    return 1/Math.sqrt(1-m*s*s);
  }

  return integrate((theta)=>r(theta,m),0,phi,100);
}

function K(m) {
  const phi = Math.PI / 2;
  return F(phi,m);
}

window.JEF = {F, K}; // Exported functions

Jacobi Amplitude
----------------

$$ \mathrm{am}(u ,m) = \varphi $$

As the Jacobi Amplutide function is the inverse of $u = F(\varphi,m)$, a binary search is performed to evaluate $\mathrm{am}(u,m)$. 

AW{"type":"javascript"}

function find(func, ll, ul, y) {
  let x = ll;
  for (let n=0; n<100; n++) {
    x = (ll + ul) / 2;
    let val = func(x);
    if (val>y) ul = x;
    else ll = x;
  }
  return x;
}

JEF.am = function(u, m) {
  return find((phi) => JEF.F(phi,m), 0, Math.PI/2, u);
}

AW{"type":"mjmd"}
The AGM is a more efficient means of evaluating $\mathrm{am}(u,m)$ and will be presented later.

AW{"type":"mjmd"}
Arithmetic-Geometric Mean (AGM)
-------------------------------

The definition of the AGM algorithm can be found in [DLMF](https://dlmf.nist.gov/22.20).

$$ \begin{align}
      a_n &= \frac{a_{n-1}+b_{n-1}}{2} \\
      b_n &= \sqrt{a_{n-1}b_{n-1}} \\
      c_n &= \frac{a_{n-1}-b_{n-1}}{2}
\end{align} $$

Iterations are performed until $c_N$ is zero to the desired accuracy. For $c_N < \epsilon$, $N$ is typically five or six.
$\epsilon$ is the [Machine epsilon](https://en.wikipedia.org/wiki/Machine_epsilon).

AW{"type":"javascript"}
JEF.agm = function(a,b,c) {
  let arr_a = [];
  let arr_b = [];
  let arr_c = [];
  for (let n = 0; n < 20; n++) {
    arr_a.push(a);
    arr_b.push(b);
    arr_c.push(c);
    if (Math.abs(c/a) < Number.EPSILON) break;

    let ta = a;
    let tb = b;
    a = (ta + tb) / 2.0;
    b = Math.sqrt(ta * tb);
    c = (ta - tb) /2.0;
  }
  return [arr_a, arr_b, arr_c];
}

AW{"type":"mjmd"}
To use the AGM to evaluate the Jacobi Amplitude function, $\mathrm{am}(u,m)$, a reverse iteration using the AGM iteration values is performed

$$ \varphi_N = 2^N a_N u $$
$$ x_n = \frac{c_n}{a_n} \sin(\varphi_n) $$
$$ \varphi_{n-1} = \frac{\mathrm{arcsin}(x_n)+\varphi_n}{2} $$

The AGM iteration values are evaluated by initialising the AGM with $a_0 = 1.0$, $b_0 = k^\prime$ and $c_0 = k$.

DLMF uses $k$ whereas the tables use $m$, they are related by $k = \sqrt{m}$ and $k^\prime = \sqrt{1-m}$.

AW{"type":"javascript"}
JEF.agm_am = function(u,m) {
  let a = 1.0;
  let b = Math.sqrt(1.0 - m); // DLMF uses k, k' whereas the tables use m and 1-m. m=k^2
  let c = Math.sqrt(m);
  [a, b, c] = JEF.agm(a, b, c);

  let N = a.length - 1;
  let phi = (2.0 ** N) * a[N] * u;
  for (let n = N; n > 0; n--) {
    let x = c[n] * Math.sin(phi) / a[n];
    phi = (Math.asin(x) + phi) / 2.0;
  }

  return phi;
}

Carlson Symmetric Form
----------------------

The incomplete elliptical integrals can also the evaluated by the [numeric evaluation of the Carlson symmetric form](https://en.wikipedia.org/wiki/Carlson_symmetric_form#Numerical_evaluation)

$$ \lambda_n = \sqrt{x_n y_n} + \sqrt{y_n z_n} + \sqrt{z_n x_n} $$

$$ x_{n+1} = \frac{x_n + \lambda_n}{4}, y_{n+1} = \frac{y_n + \lambda_n}{4}, z_{n+1} = \frac{z_n + \lambda_n}{4} $$

AW{"type":"javascript"}
JEF.Rf = function(x,y,z) {
  let arr_x = [];
  let arr_y = [];
  let arr_z = [];

  for (let n = 0; n < 100; n++) {
    arr_x.push(x);
    arr_y.push(y);
    arr_z.push(z);
    let error = Math.abs((x-y)/z) + Math.abs((y-z)/x) + Math.abs((z-x)/y);
    if (error < Number.EPSILON) break;

    let lambda = Math.sqrt(x * y) + Math.sqrt(y * z) + Math.sqrt(z * x);
    x = (x + lambda) / 4;
    y = (y + lambda) / 4;
    z = (z + lambda) / 4;
  }

  return [arr_x, arr_y, arr_z];
}

Complex Arguments
-----------------

Equations 57, 58, 59 from [Wolfram](https://mathworld.wolfram.com/JacobiEllipticFunctions.html) give the functions for complex arguments.

$$ D = 1 - \mathrm{dn}^2(u,k) \mathrm{sn}^2(v,k^\prime) $$

$$ \mathrm{sn}(u + iv, k) = \frac{\mathrm{sn}(u,k)\mathrm{cn}(v,k^\prime) + i \mathrm{cn}(u,k)\mathrm{dn}(u,k)\mathrm{sn}(v,k^\prime)\mathrm{cn}(v,k^\prime)}{D} $$

$$ \mathrm{cn}(u + iv, k) = \frac{\mathrm{cn}(u,k)\mathrm{cn}(v,k^\prime) - i \mathrm{sn}(u,k)\mathrm{dn}(u,k)\mathrm{sn}(v,k^\prime)\mathrm{dn}(v,k^\prime)}{D} $$

$$ \mathrm{dn}(u + iv, k) = \frac{\mathrm{dn}(u,k)\mathrm{cn}(v,k^\prime)\mathrm{dn}(v,k^\prime) - i k^2 \mathrm{sn}(u,k)\mathrm{cn}(u,k)\mathrm{sn}(v,k^\prime)}{D} $$

Other Jacobi elliptic functions can be derived from combinations of the above, for example let us derive $\mathrm{cd}(z,k)$

$$ \begin{align}
  \mathrm{cd}(z,k) &= \frac{\mathrm{cn}(z,k)}{\mathrm{dn}(z,k)} \\
      &= \frac{\left(\frac{\mathrm{cn}(u,k)\mathrm{cn}(v,k^\prime) - i \mathrm{sn}(u,k)\mathrm{dn}(u,k)\mathrm{sn}(v,k^\prime)\mathrm{dn}(v,k^\prime)}{D}\right)}{\left(\frac{\mathrm{dn}(u,k)\mathrm{cn}(v,k^\prime)\mathrm{dn}(v,k^\prime) - i k^2 \mathrm{sn}(u,k)\mathrm{cn}(u,k)\mathrm{sn}(v,k^\prime)}{D}\right)} \\
      &= \frac{\mathrm{cn}(u,k)\mathrm{cn}(v,k^\prime) - i \mathrm{sn}(u,k)\mathrm{dn}(u,k)\mathrm{sn}(v,k^\prime)\mathrm{dn}(v,k^\prime)}{\mathrm{dn}(u,k)\mathrm{cn}(v,k^\prime)\mathrm{dn}(v,k^\prime) - i k^2 \mathrm{sn}(u,k)\mathrm{cn}(u,k)\mathrm{sn}(v,k^\prime)}
\end{align} $$

Note that the denominators of the base functions cancel.

AW{"type":"javascript"}
let z = [0.1, 0.2] // 0.1 + i0.2
let m = 0.4;

window.Complex = window.Complex || {};
Complex.div = function(a, b) {
  let den = b[0] * b[0] + b[1] * b[1];
  return [(a[0] * b[0] + a[1] * b[1]) / den, (a[1] * b[0] - a[0] * b[1]) / den];
}

function cd(z, m) {
  let x = z[0]; // Real part
  let y = z[1]; // Imaginary part
  let scd1 = Ellip.scdp(x,m);
  let scd2 = Ellip.scdp(y,1-m);
  let nr = scd1.cn * scd2.cn;
  let ni = -scd1.sn * scd1.dn * scd2.sn * scd2.dn;
  let dr = scd1.dn * scd2.cn * scd2.dn;
  let di = -m * scd1.sn * scd1.cn * scd2.sn;
  return Complex.div([nr,ni],[dr,di]);
}

Ellip.cd_c = cd;

console.log(`cd(${z}, ${m}) = ${cd(z,m)}`);
